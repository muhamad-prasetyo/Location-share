<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Responsive</title>
    <link rel="stylesheet" href="style.css">

<body>
    <section id="contact" class="contact">
        <div class="container">

                allowfullscreen="" loading="lazy"></iframe>
            </div>
    
            <div class="contact-btns">
                <div style="display: flex; justify-content: space-between;">
                    <button type="submit">
                        <a href="http://bit.ly/Wa-me-tyo" target="_blank">Whatsapp</a>
                    </button>
    
                    <button type="submit">
                        <a href="https://goo.gl/maps/BaAATrgVLSjntfqS7" target="_blank">Get Direction</a>
                    </button>
    
                    <button type="submit">
                        <a href="#">Call me</a>

            </div>
    
        </div>
    </section>
